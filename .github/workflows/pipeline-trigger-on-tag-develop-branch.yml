name: Develop Branch Pipeline

on:

  pull_request:
    branches: [ master ]
  push:
    branches: [ develop ]
    tags:
      - RC_TEST*

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install CF cli
      run: |
        starter-kit/scripts/install-pre-reqs.sh

    - name: Build tasks-api
      run: |
        starter-kit/scripts/build.sh

    - name: Unit Test
      run: |
        starter-kit/scripts/unitTests.sh

    - name: Deploy
      run: |
        starter-kit/scripts/deploy.sh ${{secrets.CF_SERVICE_ACCOUNT_ID}} ${{secrets.CF_SERVICE_ACCOUNT_PASSWORD}}

  Codescan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
